<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Address Book</title>
</head>
<body>
    <form action="#" th:action="@{/addBuddy}" th:object="${buddy}" method="post">
        <h1>Add Buddy</h1>
        <p>Name: <input type="text" th:field="*{name}" /> </p>
        <p>Phone Number: <input type="tel" th:field="*{phoneNumber}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>



</body>
</html>
